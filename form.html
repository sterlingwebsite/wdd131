<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Assignment: Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="author" content="Sterling Steele">
    <meta name="description" content="Build a responsive product review form with HTML, CSS, and JavaScript, including dynamic fields and submission tracking.">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">

            <label for="productName">Product Name</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>

                <label for="rating1">
                    <input type="radio" id="rating1" name="rating" value="1" required>â˜†
                </label>

                <label for="rating2">
                    <input type="radio" id="rating2" name="rating" value="2">â˜†â˜†
                </label>

                <label for="rating3">
                    <input type="radio" id="rating3" name="rating" value="3">â˜†â˜†â˜†
                </label>

                <label for="rating4">
                    <input type="radio" id="rating4" name="rating" value="4">â˜†â˜†â˜†â˜†
                </label>

                <label for="rating5">
                    <input type="radio" id="rating5" name="rating" value="5">â˜†â˜†â˜†â˜†â˜†
                </label>

            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <i>(Check all that apply)</i></legend>

                <input type="checkbox" id="feature1" name="features" value="durability">
                <label for="feature1">Durability</label>

                <input type="checkbox" id="feature2" name="features" value="easeOfUse">
                <label for="feature2">Ease of Use</label>

                <input type="checkbox" id="feature3" name="features" value="performance">
                <label for="feature3">Performance</label>

                <input type="checkbox" id="feature4" name="features" value="design">
                <label for="feature4">Design</label>

            </fieldset>

            <label for="writtenReview">Written Review</label>
            <textarea name="writtenReview" id="writtenReview" rows="5" cols="40"></textarea>

            <label for="userName">Your Name</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">

        </form>
    </main>

        <p>&copy;<span id="currentyear"></span> ðŸ’· Sterling Steele ðŸ’· Utah</p>

    </footer>
</body>
</html>
