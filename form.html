<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Assignment: Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="author" content="Sterling Steele">
    <meta name="description" content="Build a responsive product review form with HTML, CSS, and JavaScript, including dynamic fields and submission tracking.">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">

            <label for="productName">Product Name</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <fieldset class="overall-rating">
                <legend>Overall Rating</legend>

                <div>
                    <label for="rating1">
                        <span>â˜†</span>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </label>

                    <label for="rating2">
                        <span>â˜†â˜†</span>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                    </label>

                    <label for="rating3">
                        <span>â˜†â˜†â˜†</span>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                    </label>

                    <label for="rating4">
                        <span>â˜†â˜†â˜†â˜†</span>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                    </label>

                    <label for="rating5">
                        <span>â˜†â˜†â˜†â˜†â˜†</span>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                    </label>
                </div>

            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset class="product-features">
                <legend>Which features did you find useful in the product?</legend>
                <p><i>(Check all that apply)</i></p>

                <label for="feature1"><input type="checkbox" id="feature1" name="features" value="durability">Durability</label>

                <label for="feature2"><input type="checkbox" id="feature2" name="features" value="easeOfUse">Ease of Use</label>

                <label for="feature3"><input type="checkbox" id="feature3" name="features" value="performance">Performance</label>

                <label for="feature4"><input type="checkbox" id="feature4" name="features" value="design">Design</label>

            </fieldset>

            <label for="writtenReview">Written Review <span class="optional-word">(Optional)</span></label>
            <textarea name="writtenReview" id="writtenReview" rows="8" cols="40"></textarea>

            <label for="userName">Your Name <span class="optional-word">(Optional)</span></label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review" class="submit-button">

        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸ’· Sterling Steele ðŸ’· Utah</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
